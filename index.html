<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>
      Let's play Rock Paper Scissors!
      <br></br>
      Click on one of the buttons below to make your move
    </p>
    <div id="actions">
      <button id="rock" onclick="game('rock')">✊</button>
      <button id="paper" onclick="game('paper')">✋</button>
      <button id="scissors" onclick="game('scissors')">✌️</button>
    </div>
    <div id="results">
    </div>
    <script src="script.js"></script>
  </body>
</html>
