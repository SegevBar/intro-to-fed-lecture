<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- hierarchy -->
    <header> <!-- Parent -->
        <h1>Welcome to My Website</h1> <!-- Child -->
    </header>
    <main> <!-- Parent -->
        <section>
            <h2>About Me</h2> <!-- Nested child -->
            <p>This is my bio.</p>
        </section>
        <section>
            <h2>Portfolio</h2>
            <ul> <!-- Parent -->
                <li>Project 1</li> <!-- Sibling -->
                <li>Project 2</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Contact me at: example@example.com</p>
    </footer>
</body>

</html>
